<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfbf7"/>
      <stop offset="100%" style="stop-color:#f5f0e8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e07a5f"/>
      <stop offset="100%" style="stop-color:#f4a582"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative elements -->
  <circle cx="1100" cy="100" r="200" fill="#e07a5f" opacity="0.1"/>
  <circle cx="100" cy="530" r="150" fill="#e07a5f" opacity="0.08"/>

  <!-- Accent bar -->
  <rect x="80" y="200" width="6" height="230" fill="url(#accent)" rx="3"/>

  <!-- Content -->
  <text x="110" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1a1a1a">Salim Omrani</text>

  <text x="110" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" fill="#666">Développeur Full-Stack</text>

  <text x="110" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#e07a5f">Java / Angular / Spring Boot</text>

  <!-- Stats -->
  <text x="110" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#888">10+ ans d'expérience • Saint-Cloud, France</text>

  <!-- Logo -->
  <rect x="1020" y="480" width="100" height="100" rx="20" fill="url(#accent)"/>
  <text x="1070" y="545" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">SO</text>
</svg>
